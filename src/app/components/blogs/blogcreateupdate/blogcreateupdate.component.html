<div>
    <h2>New Blogs</h2>
    <form [formGroup]=ngBlog (ngSubmit)="createupdateblog()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput rows="5" formControlName="description"></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button color="success">Create</button>
        <a mat-raised-button color="warn" (click)="closewindow()">Close</a>
    </form>
</div>
